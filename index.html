<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/easy.css">
    <link rel="stylesheet" href="/css/medium.css">
    <link rel="stylesheet" href="/css/hard.css">
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="shortcut icon" href="./Designs/Version 1/buttons/mine_icon.png" type="image/x-icon">
    <script src="/js/easy.js"></script>
    <script src="/js/medium.js"></script>
    <script src="/js/hard.js"></script>
    <script src="/js/script.js"></script>

    <title>Minesweeper</title>
</head>

<body>
    <div class="main-container">
        <div id="loading-spinner" class="loading-spinner-container d-none">
            <div class="lds-dual-ring"></div>
        </div>
        <div class="main-hud-container">
            <div class="hud-card">
                <img class="hud-images" src="./Designs/Version 1/Icons/Clock.png" alt="clock">
                <span id="time">00:00</span>
            </div>
            <div class="hud-card">
                <img class="hud-images" src="./Designs/Version 1/Icons/Flag.png" alt="flag">
                <span id="flags">00</span>
            </div>
            <div class="gamemode-container">
                <select onchange="getGamemode()" class="hud-select-card" name="gamemodes" id="gamemodes">
                    <option value="" disabled selected>Mode</option>
                    <option class="hud-select-card" value="easy">Easy</option>
                    <option class="hud-select-card" value="medium">Medium</option>
                    <option class="hud-select-card" value="hard">Hard</option>
                </select>
            </div>
        </div>

        <div class="gamefield" id="gamefield">Please select your Gamemode!</div>
        <img class="title" src="./Designs/Version 1/Icons/Minesweeper title.png" alt="Minesweeper-headline">

        <div id="winner-screen" class="end-screen d-none">
            <img class="overlay-img" src="./Designs/Version 1/WIN-G.OVER/Confeti.png" alt="confetti-img">
            <img class="endscreen-font-img" src="./Designs/Version 1/WIN-G.OVER/You win.png" alt="you-win-img">
            <span class="finish-time" id="finish-time"></span>
            <div onclick="playAgain()" class="play-again-btn">
                <img src="./Designs/Version 1/WIN-G.OVER/arrow a.png" alt="replay-img">
                <span>Play Again</span>
            </div>

        </div>
        <div id="loosing-screen" class="end-screen d-none">
            <img class="overlay-img" src="./Designs/Version 1/WIN-G.OVER/Game over mines.png" alt="confetti-img">
            <img class="endscreen-font-img" src="./Designs/Version 1/WIN-G.OVER/Game over you lost.png"
                alt="you-win-img">
            <div onclick="playAgain()" class="play-again-btn">
                <img src="./Designs/Version 1/WIN-G.OVER/arrow a.png" alt="replay-img">
                <span>Try Again</span>
            </div>

        </div>
    </div>

</body>

</html>
